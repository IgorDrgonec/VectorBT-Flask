{% extends "main.html" %}

<!-- Render under tabs -->
{% block tabs %}
    {{ super() }}

    <!-- Additional styles for landing page -->
    <style>

    /* Application header should be static for the landing page */
    .md-header {
        position: initial;
    }

    /* Remove spacing, as we cannot hide it completely */
    .md-main__inner {
        margin: 0;
    }

    /* Hide main content for now */
    .md-content {
        display: none;
    }

    /* Hide inner footer */
    .md-footer__inner {
        display: none;
    }

    /* Hide table of contents */
    @media screen and (min-width: 60em) {
        .md-sidebar--secondary {
            display: none;
        }
    }

    /* Hide navigation */
    @media screen and (min-width: 76.25em) {
        .md-sidebar--primary {
            display: none;
        }
    }

    /* Hero for landing page */
    @-webkit-keyframes mdx-heart {
    	0%,
    	40%,
    	80%,
    	to {
    		transform: scale(1)
    	}
    	20%,
    	60% {
    		transform: scale(1.15)
    	}
    }

    @keyframes mdx-heart {
    	0%,
    	40%,
    	80%,
    	to {
    		transform: scale(1)
    	}
    	20%,
    	60% {
    		transform: scale(1.15)
    	}
    }

    .md-typeset .twitter {
    	color: #00acee
    }

    .md-typeset .mdx-video {
    	width: auto
    }

    .md-typeset .mdx-video__inner {
    	height: 0;
    	padding-bottom: 56.138%;
    	position: relative;
    	width: 100%
    }

    .md-typeset .mdx-video iframe {
    	border: none;
    	height: 100%;
    	left: 0;
    	overflow: hidden;
    	position: absolute;
    	top: 0;
    	width: 100%
    }

    .md-typeset .mdx-heart {
    	-webkit-animation: mdx-heart 1s infinite;
    	animation: mdx-heart 1s infinite
    }

    .md-typeset .mdx-insiders {
    	color: #e91e63
    }

    .md-typeset .mdx-switch button {
    	cursor: pointer;
    	transition: opacity .25s
    }

    .md-typeset .mdx-switch button:focus,
    .md-typeset .mdx-switch button:hover {
    	opacity: .75
    }

    .md-typeset .mdx-switch button>code {
    	background-color: var(--md-primary-fg-color);
    	color: var(--md-primary-bg-color);
    	display: block
    }

    .md-typeset .mdx-deprecated {
    	opacity: .5;
    	transition: opacity .25s
    }

    .md-typeset .mdx-deprecated:focus-within,
    .md-typeset .mdx-deprecated:hover {
    	opacity: 1
    }

    .md-typeset .mdx-columns ol,
    .md-typeset .mdx-columns ul {
    	column-count: 2
    }

    @media screen and (max-width:29.9375em) {
    	.md-typeset .mdx-columns ol,
    	.md-typeset .mdx-columns ul {
    		columns: initial
    	}
    }

    .md-typeset .mdx-columns li {
    	break-inside: avoid
    }

    .md-typeset .mdx-author {
    	display: flex;
    	font-size: .68rem
    }

    .md-typeset .mdx-author img {
    	border-radius: 100%;
    	height: 2rem
    }

    .md-typeset .mdx-author p:first-child {
    	flex-shrink: 0;
    	margin-right: .8rem
    }

    .md-typeset .mdx-author p>span {
    	display: block
    }

    .md-banner a,
    .md-banner a:focus,
    .md-banner a:hover {
    	color: currentColor
    }

    .md-banner strong {
    	white-space: nowrap
    }

    [dir=ltr] .md-banner .twitter {
    	margin-left: .2em
    }

    [dir=rtl] .md-banner .twitter {
    	margin-right: .2em
    }

    .mdx-container {
        background-image:
            url("data:image/svg+xml,%3Csvg version='1.1' id='Layer_1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' x='0px' y='0px' viewBox='0 0 1123 258' style='enable-background:new 0 0 1123 258;' xml:space='preserve'%3E%3Cstyle type='text/css'%3E .st0%7Bfill:%232E303E;%7D .st1%7Bfill:none;stroke:%23FFFFFF;stroke-width:2;stroke-miterlimit:10;%7D .st2%7Bfill:%23FFFFFF;%7D%0A%3C/style%3E%3Cpath class='st0' d='M1124,2v256H-1v-48c0,0,16,5,55,5c116,0,197-92,325-92c121,0,114,46,254,46S847,2,1205,3L1124,2z'/%3E%3Crect x='44' y='205' class='st1' width='20' height='20'/%3E%3Ccircle class='st1' cx='379' cy='123' r='10'/%3E%3Cpolygon class='st1' points='633,160.3 623,177.7 643,177.7 '/%3E%3Cg%3E%3Cline class='st1' x1='1001.3' y1='32.2' x2='1021.3' y2='12.2'/%3E%3Cline class='st1' x1='1021.3' y1='32.2' x2='1001.3' y2='12.2'/%3E%3C/g%3E%3Cg%3E%3Cg%3E%3Cpath class='st1' d='M661.2,181.6C744,220.4,931.1,86.8,975.3,53.8'/%3E%3Cg%3E%3Cpolygon class='st2' points='975.3,63 973.3,55.2 966.4,51.2 984.8,46.5 '/%3E%3C/g%3E%3C/g%3E%3C/g%3E%3Cg%3E%3Cg%3E%3Cpath class='st1' d='M54,192.4c0-68,229-74.3,284.3-74.8'/%3E%3Cg%3E%3Cpolygon class='st2' points='332.8,125.1 335.9,117.7 332.7,110.3 350.3,117.6 '/%3E%3C/g%3E%3C/g%3E%3C/g%3E%3C/svg%3E"),
            linear-gradient(to bottom, rgba(50, 58, 99, 1), rgba(77, 94, 193, 0.7) 99%, var(--md-default-bg-color) 99%),
            url('/assets/new-york-city.jpg');
    	background-repeat:
    	    no-repeat,
    	    no-repeat,
    	    no-repeat;
    	background-position:
    	    bottom,
    	    center,
    	    center;
    	background-size:
    	    auto,
    	    auto,
    	    cover;
    	padding-top: 1rem
    }

    @media screen and (max-width: 59.9375em) {
        .mdx-container {
            background-image:
                url("data:image/svg+xml,%3Csvg version='1.1' id='Layer_1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' x='0px' y='0px' viewBox='0 0 1123 258' style='enable-background:new 0 0 1123 258;' xml:space='preserve'%3E%3Cstyle type='text/css'%3E .st0%7Bfill:%232E303E;%7D%0A%3C/style%3E%3Cpath class='st0' d='M1124,2v256H-1v-48c0,0,16,5,55,5c116,0,197-92,325-92c121,0,114,46,254,46S847,2,1205,3L1124,2z'/%3E%3C/svg%3E%0A"),
                linear-gradient(to bottom, rgba(50, 58, 99, 1), rgba(77, 94, 193, 0.7) 99%, var(--md-default-bg-color) 99%),
                url('/assets/new-york-city.jpg');
            background-repeat:
                no-repeat,
                no-repeat,
                no-repeat;
            background-position:
                bottom,
                center,
                center;
            background-size:
                auto,
                auto,
                cover;
            padding-top: 1rem
        }
    }

    .mdx-hero {
    	color: var(--md-primary-bg-color);
    	margin: 0 .8rem
    }

    .mdx-hero h1 {
    	color: currentColor;
    	font-weight: 700;
    	margin-bottom: 1rem
    }

    @media screen and (max-width:29.9375em) {
    	.mdx-hero h1 {
    		font-size: 1.4rem
    	}
    }

    .mdx-hero__content {
    	padding-bottom: 6rem
    }

    .mdx-hero__image {
        margin-bottom: 1rem;
        -webkit-filter: drop-shadow(10px 10px 1px rgba(0, 0, 0, .05));
        filter: drop-shadow(10px 10px 1px rgba(0, 0, 0, .05));
    }

    @media screen and (min-width:60em) {
    	.mdx-hero {
    		align-items: stretch;
    		display: flex
    	}
    	.mdx-hero__content {
    		margin-top: 3.5rem;
    		max-width: 19rem;
    		padding-bottom: 15vw
    	}
    	.mdx-hero__image {
    	    margin-top: 3.5rem;
    		order: 1;
    		transform: translateX(4rem);
    		width: 38rem
    	}
    }

    @media screen and (min-width:76.25em) {
    	.mdx-hero__image {
    		transform: translateX(8rem)
    	}
    }

    .mdx-hero .md-button {
    	margin-right: .5rem;
    	margin-top: .5rem
    }

    .mdx-hero .md-button:focus,
    .mdx-hero .md-button:hover {
    	background-color: var(--md-accent-fg-color);
    	border-color: var(--md-accent-fg-color);
    	color: var(--md-accent-bg-color)
    }

    .mdx-hero .md-button--primary {
    	background-color: var(--md-primary-bg-color);
    	border-color: var(--md-primary-bg-color);
    	color: var(--md-default-bg-color--darkest)
    }

    .md-typeset .mdx-iconsearch {
    	background-color: var(--md-default-bg-color);
    	border-radius: .1rem;
    	box-shadow: var(--md-shadow-z1);
    	position: relative;
    	transition: box-shadow 125ms
    }

    .md-typeset .mdx-iconsearch:focus-within,
    .md-typeset .mdx-iconsearch:hover {
    	box-shadow: var(--md-shadow-z2)
    }

    .md-typeset .mdx-iconsearch .md-input {
    	background: var(--md-default-bg-color);
    	box-shadow: none
    }

    [data-md-color-scheme=slate] .md-typeset .mdx-iconsearch .md-input {
    	background: var(--md-code-bg-color)
    }

    .md-typeset .mdx-iconsearch-result {
    	-webkit-backface-visibility: hidden;
    	backface-visibility: hidden;
    	max-height: 50vh;
    	overflow-y: auto;
    	scrollbar-color: var(--md-default-fg-color--lighter) transparent;
    	scrollbar-width: thin;
    	touch-action: pan-y
    }

    .md-typeset .mdx-iconsearch-result::-webkit-scrollbar {
    	height: .2rem;
    	width: .2rem
    }

    .md-typeset .mdx-iconsearch-result::-webkit-scrollbar-thumb {
    	background-color: var(--md-default-fg-color--lighter)
    }

    .md-typeset .mdx-iconsearch-result::-webkit-scrollbar-thumb:hover {
    	background-color: var(--md-accent-fg-color)
    }

    .md-typeset .mdx-iconsearch-result__meta {
    	color: var(--md-default-fg-color--lighter);
    	font-size: .64rem;
    	position: absolute;
    	right: .6rem;
    	top: .4rem
    }

    .md-typeset .mdx-iconsearch-result__list {
    	list-style: none;
    	margin: 0;
    	padding: 0
    }

    .md-typeset .mdx-iconsearch-result__item {
    	border-bottom: .05rem solid var(--md-default-fg-color--lightest);
    	margin: 0;
    	padding: .2rem .6rem
    }

    .md-typeset .mdx-iconsearch-result__item:last-child {
    	border-bottom: none
    }

    .md-typeset .mdx-iconsearch-result__item>* {
    	margin-right: .6rem
    }

    .md-typeset .mdx-iconsearch-result__item img {
    	height: .9rem;
    	width: .9rem
    }

    [data-md-color-scheme=slate] .md-typeset .mdx-iconsearch-result__item img[src*=squidfunk] {
    	filter: invert(1)
    }

    .md-typeset .mdx-premium p {
    	margin: 2em 0;
    	text-align: center
    }

    .md-typeset .mdx-premium img {
    	height: 3.25rem
    }

    .md-typeset .mdx-premium p:last-child {
    	display: flex;
    	flex-wrap: wrap;
    	justify-content: center
    }

    .md-typeset .mdx-premium p:last-child>a {
    	display: block;
    	flex-shrink: 0
    }

    .md-typeset .mdx-sponsorship__list {
    	margin: 2em 0
    }

    .md-typeset .mdx-sponsorship__list:after {
    	clear: both;
    	content: "";
    	display: block
    }

    .md-typeset .mdx-sponsorship__item {
    	border-radius: 100%;
    	display: block;
    	float: left;
    	height: 1.6rem;
    	margin: .2rem;
    	overflow: hidden;
    	transform: scale(1);
    	transition: color 125ms, transform 125ms;
    	width: 1.6rem
    }

    .md-typeset .mdx-sponsorship__item:focus,
    .md-typeset .mdx-sponsorship__item:hover {
    	transform: scale(1.1)
    }

    .md-typeset .mdx-sponsorship__item:focus img,
    .md-typeset .mdx-sponsorship__item:hover img {
    	filter: grayscale(0)
    }

    .md-typeset .mdx-sponsorship__item--private {
    	background: var(--md-default-fg-color--lightest);
    	color: var(--md-default-fg-color--lighter);
    	font-size: .6rem;
    	font-weight: 700;
    	line-height: 1.6rem;
    	text-align: center
    }

    .md-typeset .mdx-sponsorship__item img {
    	display: block;
    	filter: grayscale(100%) opacity(75%);
    	height: auto;
    	transition: filter 125ms;
    	width: 100%
    }

    .md-typeset .mdx-sponsorship-button {
    	font-weight: 400
    }

    .md-typeset .mdx-sponsorship-count,
    .md-typeset .mdx-sponsorship-total {
    	font-weight: 700
    }

    </style>

    <!-- Hero for landing page -->
    <section class="mdx-container">
        <div class="md-grid md-typeset">
            <div class="mdx-hero">
                <!-- Hero image -->
                <div class="mdx-hero__image">
                    <img
                        src="data:image/svg+xml,%3Csvg version='1.1' id='Layer_1' xmlns='http://www.w3.org/2000/svg' xmlns:xlink='http://www.w3.org/1999/xlink' x='0px' y='0px' viewBox='0 0 120 120' style='enable-background:new 0 0 120 120;' xml:space='preserve'%3E%3Cstyle type='text/css'%3E .st0%7Bstroke:%23FFFFFF;stroke-width:0.25;stroke-miterlimit:10;%7D .st1%7Bfill:%23FFFFFF;%7D%0A%3C/style%3E%3Cpath class='st0' d='M51.9,92.6'/%3E%3Cpath d='M95,17.1'/%3E%3Cpath d='M81.8,17.1'/%3E%3Cpath d='M47.8,82.3'/%3E%3Cg%3E%3Cpolygon class='st1' points='88,20 75.8,20 60,50.7 63.8,67 '/%3E%3Cg%3E%3Cpath class='st1' d='M44.1,20H31.7l0,0l19,80h6.8H63l0,0l41-80H91.7c0,0-22.1,42.9-32.6,63.6C59.1,83.6,59.1,83.6,44.1,20z'/%3E%3C/g%3E%3Cpolygon class='st1' points='35,100 16,20 28.4,20 47.4,100 '/%3E%3C/g%3E%3Cpath class='st1' d='M0,0v120h120V0H0z M115,115H5V5h110V115z'/%3E%3C/svg%3E%0A"
                        alt=""
                        width="200"
                        height="200"
                        draggable="false"
                        data-aos="fade-right"
                        data-aos-duration="800"
                        data-aos-once="true"
                    >
                </div>

                <!-- Hero content -->
                <div class="mdx-hero__content">
                    <h1>Ultimate engine for quants.</h1>
                    <p>Get a competitive advantage in trading â€” be among the first to try the cutting-edge software!</p>
                    <a
                        href="{{ page.next_page.url | url }}"
                        title="{{ page.next_page.title | e }}"
                        class="md-button md-button--primary"
                    >
                        Quick start
                    </a>
                </div>
            </div>
        </div>
    </section>
{% endblock %}

<!-- Content -->
{% block content %}{% endblock %}
